<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJS Starter</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <style></style>
  </head>
  <body>
    <!-- canvas wird für Kartenansicht mit WebGL renderer verwendet -->
    <canvas id="canvas" class="webgl"></canvas>

    <!-- container div wird für Einzelansicht mit css3d renderer verwendet -->
    <div id="container"></div>

    <div id="menu">
      <button id="kugel">KUGEL</button>
      <button id="sphere">SPHERE</button>
      <button id="helix">HELIX</button>
      <!-- <button id="render">RENDER</button>
      <button id="disposeBtn" onclick="dispose()">DISPOSE</button> -->
    </div>

    <div id="ui">
      <div id="time-filter">
        <p>
          <label for="amount">Zeitraum: </label>
          <input type="text" id="amount" readonly />
        </p>

        <div id="slider-range"></div>
        
        <p>Zeitschritt: 1 Jahr</p>
      </div>

      <div id="letter-status-filter"></div>

      <div id="doc-type-filter"></div>

      <div id="person-filter"></div>

      <div id="infobox"></div>
    </div>
  </body>
</html>
