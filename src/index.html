<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJS Starter</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <style></style>
  </head>
  <body>
    <!-- canvas wird für Kartenansicht mit WebGL renderer verwendet -->
    <canvas id="canvas" class="webgl"></canvas>

    <div id="ui">
      <div id="time-filter">
        <p>
          <label for="amount">Zeitraum: </label>
          <input type="text" id="amount" readonly />
        </p>

        <div id="slider-range"></div>

        <p>Zeitschritt: 1 Jahr</p>
      </div>

      <div id="letter-status-filter">
        <label for="letterStatus" class="letterStatus">Briefstatus</label>
        <input
          type="checkbox"
          name="letterStatus"
          class="letterStatus"
          unchecked
        />
        <br />

        <label for="sent" class="sent">gesendet</label>
        <input type="checkbox" name="sent" class="sent" unchecked />
        <br />

        <label for="received" class="received">empfangen</label>
        <input type="checkbox" name="received" class="received" unchecked />
      </div>

      <div id="doc-type-filter">
        <label for="docType" class="docType">Zeugnistyp</label>
        <input type="checkbox" name="docType" class="docType" unchecked />
        <br />

        <label for="goetheletter" class="goetheletter">Brief</label>
        <input type="checkbox" name="goetheletter" class="goetheletter" unchecked />
        <br />

        <label for="goethediary" class="goethediary">Tagebuch</label>
        <input type="checkbox" name="goethediary" class="goethediary" unchecked />
      </div>

      <div id="person-filter">
        <label for="person" class="person">Geschlecht der Empfänger:in</label>
        <input type="checkbox" name="person" class="person" unchecked />
        <br />

        <label for="male" class="male">männlich</label>
        <input type="checkbox" name="male" class="male" unchecked />
        <br />

        <label for="female" class="female">weiblich</label>
        <input type="checkbox" name="female" class="female" unchecked />
      </div>

      <div id="infobox">
        <p>Infobox</p>
      </div>
    </div>

    <div id="menuMap">
      <button id="kugel">KUGEL</button>
      <button id="sphere">SPHÄRE</button>
      <button id="helix">HELIX</button>
      <!-- <button id="disposeBtn" onclick="dispose()">DISPOSE</button> -->
    </div>
  </body>
</html>
